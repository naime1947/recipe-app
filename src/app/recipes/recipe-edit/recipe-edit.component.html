<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" >
      <div class="row">
        <div class="col-xs-12">
          <button [disabled]="!recipeForm.valid" type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name" >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src=""  class="img-responsive" alt="">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Description</label>
            <textarea type="text" id="description" rows="6" class="form-control" formControlName="description"></textarea> 
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row" *ngFor="let ingredientCtrl of ingredientControls; let i = index;" [formGroupName]="i">
            <div class="col-xs-8">
              <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="col-xs-2">
              <input type="number" formControlName="amount" class="form-control">
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger">x</button>
            </div>
          </div>
          <hr>
          <button (click)="addIngredientForm()" type="button" class="btn btn-primary">Add Ingredient</button>
        </div>
      </div>
    </form>
  </div>
</div>
